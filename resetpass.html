<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Kata Sandi</title>
    <link rel="stylesheet" href="resetpass.css">
    <style>
        /* Reset dasar styling untuk elemen standar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
        }

        .error {
            color: red;
            font-size: 12px;
            height: 15px;
        }

        button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Kata Sandi</h1>
        <form action="" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            <div id="emailError" class="error"></div>

            <label for="newPassword">Kata Sandi Baru</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan kata sandi baru" required>
            <div id="newPasswordError" class="error"></div>

            <label for="confirmNewPassword">Konfirmasi Kata Sandi Baru</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Konfirmasi kata sandi baru" required>
            <div id="confirmNewPasswordError" class="error"></div>

            <button type="submit">Reset</button>
        </form>
    </div>
</body>
</html>
